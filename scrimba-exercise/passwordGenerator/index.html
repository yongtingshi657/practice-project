<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again</p>
        <button class="btn generate-btn">Generate password</button>
        <div class="password-container">
                <div><p class="password-box-1"></p></div>
                <div><p class="password-box-2"></p></div>
        </div>
        <button class="btn reset-btn">Reset</button>
         <button class="btn again-btn">Generate Again</button>
   </div>

    <script src="index.js"></script>
</body>
</html>
